<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Note that the below Bootstrap file is a specific version. If you grab the most
    current from Bootstrap website, you will see the button grow transition being a lot faster
    than in my video.  Use whichever style sheet you like best! -->
    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- My own stylesheet -->
    <link href="stylestartup.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container d-flex align-items-center h-100">   <!-- writing d-flex activates the flexbox properties in bootstrap and by align-items center we are aligning the text in the center of the page  and by writing h-100 we are increasing the size of the container to the whole page of 100%-->
      <div class = "row">
                <header class = "text-center col-12"> <!-- The text-center class is default class in bootstrap to center the text-->
 <h1 class = "text-uppercase"> <strong>The biggest startup event of the year</strong> </h1> <!-- text-uppercase is a class in bootstrap that is used to make the text in all capital -->
</header>
 <div class= "buffer"></div> <!-- we are putting the div between the header and section and giving space by styling the buffer container-->
<section class="text-center col-12"> <!-- using that col-12 we are using the whole column in the bootstrap grid system -->
 <hr> <!-- used to add horizontal line -->
 <button type="button" class="btn btn-primary btn-xl">FIND OUT MORE</button>
</section>

</div>

   </div>
  </body>
</html>
